<div class="menuCard">
    <h3>{{item.name}}</h3>
    <p>{{item.price | currency}}</p>
    <p>{{item.description}}</p>
    <p>category: {{item.category}}</p>

    <label for="listed">Listed</label>
    <input
        type="checkbox"
        name="listed"
        [checked]="item.listed"
        (change)="handleCheck(item.id, 'listed', item.listed)"
    >
    <label for="happyHour">Happy Hour</label>
    <input
        type="checkbox"
        name="happyHour"
        [checked]="item.happyHour"
        (change)="handleCheck(item.id, 'happyHour', item.happyHour)"
    >
    <button (click)="onDelete(item.id)">delete</button>
    <!-- add logic to edit item -->
    <button (click)="onEdit(item)">edit</button>
</div>
