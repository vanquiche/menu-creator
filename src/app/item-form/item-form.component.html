<div class="overlay">
    <form
        class="mainForm form-group"
        #addForm="ngForm"
        (ngSubmit)="onSubmit(addForm)"
    >
        <label class="mt-2" for="name">Name</label>
        <input
            class="form-control"
            type="text"
            name="name"
            id="formText"
            minlength="4"
            maxlength="20"
            autocomplete="off"
            placeholder="Beef Wellington, Cheesecake, Martini, etc..."
            required
            [(ngModel)]="item.name"
            #name="ngModel"
        >
        <!-- validation for name -->
        <div class="form-text" *ngIf="name.invalid && (name.dirty || name.touched)">
            <p *ngIf="name.errors?.['required']">name is required</p>
            <p *ngIf="name.errors?.['minlength']">
                name must be at least {{name.errors?.minlength.requiredLength}} characters
            </p>
        </div>

        <label class="mt-2" for="price">Price</label>
        <input
            class="form-control"
            type="number"
            name="price"
            id="formText"
            min="1"
            value="1"
            placeholder="10.99"
            autocomplete="off"
            required
            [(ngModel)]="item.price"
            #price="ngModel"
        >
        <!-- validation for price -->
        <div class="form-text" *ngIf="price.invalid && (price.dirty || price.touched)">
            <p *ngIf="price.errors?.['required']">price is required</p>
        </div>

        <!-- item description -->
        <label class="mt-2" for="description">Description</label>
        <textarea
            class="form-control"
            name="description"
            id="formTextarea"
            cols="30"
            rows="10"
            minlength="10"
            maxlength="250"
            placeholder="A scrumptious description of the dish or drink..."
            required
            [(ngModel)]="item.description"
            #description="ngModel"
        ></textarea>

        <!-- description validation -->
        <div class="form-text" *ngIf="description.invalid && (description.dirty || description.touched)">
            <p *ngIf="description.errors?.['required']">description is required</p>
            <p *ngIf="description.errors?.['minlength']">
                description must be at least {{description.errors?.minlength.requiredLength}}  characters
            </p>
        </div>

        <!-- category drop-down menu -->
        <label class="mt-2" for="category">Category</label>
        <select
            class="form-control"
            id="formSelect"
            #select="ngModel"
            ngModel
            name="category"
            required
            (change)="onChange(select.value)"
        >
            <!-- default value -->
            <option
                [value]="null"
                disabled
                selected
            >
                Select Category
            </option>
            <option
                [(ngModel)]="item.category"
                name="category"
                [value]="list"
                *ngFor="let list of categorySelect"
            >
                {{list}}
            </option>
        </select>

        <!-- validation for category drop-down selection -->
        <div class="form-text" *ngIf="select.invalid && (select.dirty || select.touched)">
            <p *ngIf="select.errors?.['required']">category is required</p>
        </div>

        <!-- listed and happyhour checkbox -->
        <div class="form-switch ps-0 mt-2 mb-3">
            <label
                class="form-check-label"
                for="listed"
            >
                Listed
            </label>
            <input
                class="form-check-input ms-1 me-1 mt-1"
                type="checkbox"
                name="listed"
                value="false"
                [(ngModel)]="item.listed"
            >
            <label
                class="form-check-label"
                for="happyHour"
            >
                Happy Hour
            </label>
            <input
                class="form-check-input ms-1 me-1 mt-1"
                type="checkbox"
                name="happyHour"
                value="false"
                [(ngModel)]="item.happyHour"
            >
        </div>

        <!-- submit and reset button -->
        <input
            class="btn btn-secondary me-3"
            type="button"
            value="Cancel"
            (click)="onClickClose()"
        >
        <input
            class="btn btn-primary"
            type="submit"
            value="Submit"
            [disabled]="!addForm.form.valid"
        >
        <input
            class="closeBtn"
            type="button"
            value="&#10005;"
            (click)="onClickClose()"
        >
    </form>

</div>
